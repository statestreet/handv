<script type="text/javascript">
$.ajax({
    type: "get",
    url: "/tags/",
    data: {},
    success: function(result){
		if(result.indexOf("error")>-1){
		}else{
			$("#cats").append(result);
		}
    },
    error: function(){
    }
});
/*
 * Simple JS function for setting the search value
 */
function clS(srch,t){
        var val = srch.value.toString().toLowerCase(), re = /^\s+$/;
        if(t) {
                if(val == 'search...' || val == 'search'){
                        srch.value = '';
                }
        } else {
                if(val == 'search...' || val == 'search' || val == '' || re.test(val)) {
                        srch.value = 'search...';
                }
        }
}
function search(){
	var key = $("#s").val();
	if(key==""){
		alert("请输入搜索的关键字！");
	}else{
		window.location="/search?key="+key;
	}
}
</script>
